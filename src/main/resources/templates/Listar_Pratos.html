<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css" />
    <title>Listagem</title>
</head>

<body>
    <div th:replace="navbar :: header"></div>
    <div class="container">
        <table class="highlight">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Pre√ßo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prato: ${pratos}">
                    <td th:text="${prato.codigo}"></td>
                    <td th:text="${prato.nome}"></td>
                    <td th:text="${prato.preco}"></td>
                    <td> <img width="200" height="200" th:src="@{'/images/'+${prato.codigo}+.png}" /></td>
                    <td> <a th:href="@{/prato/deletar/{codigo}(codigo = ${prato.codigo})}"><button type="button"
                                class="material-icons">Excluir</button></a></td>
                    <td> <a th:href="@{/prato/atualizar/{codigo}(codigo = ${prato.codigo})}"><button type="button"
                                class="material-icons">Atualizar</button></a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/materialize.min.js"> </script>
</body>

</html>
